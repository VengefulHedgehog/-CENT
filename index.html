<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Cent</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header__content">
                <div class="header__logo">
                    <p>Cent</p>
                </div>
                <div class="header__menu">
                    <p class="menu__case">кейсы</p>
                    <p class="menu__about">о нас</p>
                    <p  class="menu__contacts">контакты</p>
                    <p class="menu__news" >новости</p>
                    <p class="menu_clients">клиенты</p>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="wrapper">
            <div class="main__content">
                <div class="main__title">
                    <p>Больше чем тенге</p>
                </div>
                <div class="main__info">
                    <div class="info__address">
                        <p>Казань, Карла Маркса 5 </p>
                    </div>
                    <div class="info__mail">
                        <p>info@cent</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="about">
        <div class="wrapper">
            <div class="about__content">
                <div class="about__title">
                    <p>О нас</p>
                </div>
                <div class="about__info">
                    <div class="about__text">
                        <p>Цент –– это агенство, представляющее полный
                            комплекс услуг в области digital - маркетинга
                            и креатива. Агентсво обладает крупнейшей
                            инфраструктурой в социальных сетях
                            в мире. 
                        </p>
                    </div>
                    <div class="about__buttons">
                        <button class="about__buttons__contact">Связаться</button>
                        <button class="about__buttons__more">Больше о нас</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>    
    </footer>
</body>
</html>
